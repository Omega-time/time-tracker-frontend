<div class="wellcomeMessage">
    <h1 *ngIf="!name">
        Добър ден!
    </h1>
    <h1 *ngIf="name">
        Добър ден, {{name}}!
    </h1>
</div>

<div class="centered" *ngIf="name">
    <button class="loginBtn" id="loginButton" (click)="logoff()">
        Излезте
    </button>
</div>

<div class="centered" *ngIf="!name">
    <button class="loginBtn" id="loginButton" (click)="login()">
        Влезте с google
    </button>
</div>
