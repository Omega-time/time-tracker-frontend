<div id="taskFrom" class="well">
    <form *ngIf="active" #newTask="ngForm" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="name" class="control-label">Задача</label>
                    <input type="text" id="inputName" name="name" [(ngModel)]="taskToBeCreated.name" placeholder="Въведете задача" class="form-control"
                        required pattern="^.{2,255}$" #name="ngModel">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="inputDuration" class="control-label">Продължителност</label>
                    <div>
                        <label for="inputDuration" class="control-label">Часове: </label>
                        <input required pattern="[0-9]+" type="text" id="inputDurationHours" name="hours" [(ngModel)]="duration.hours" class="form-control" placeholder="0-24">
                        <label for="inputDuration" class="control-label"> Минути: </label>
                        <input required pattern="[0-9]+" type="text" id="inputDurationMinutes" name="minutes" [(ngModel)]="duration.minutes" class="form-control" placeholder="0-59">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="commentArea" class="control-label">Коментар</label>
                    <textarea id="commentArea" cols=15 rows=2 type="text" name="comment" [(ngModel)]="taskToBeCreated.comment" placeholder="Въведете коментар"
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <div [hidden]="newTask.valid || newTask.pristine" class="alert alert-dismissible alert-danger">
                        <div [hidden]="name.valid">
                            <strong>Невалидно име на задача.</strong>
                        </div>
                        <div [hidden]="duration.valid">
                            <strong>Невалидна продължителност.</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="button" (click)="addTask()" [disabled]="!newTask.valid" value="Add task" class="btn btn-primary waves-effect waves-light">
                </div>
            </div>
        </fieldset>
    </form>
</div>
