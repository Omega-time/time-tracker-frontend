<form #newTask="ngForm">
    <input type="text" name="name" [(ngModel)]="taskToBeCreated.name" placeholder="Enter task name">
    <input type="text" name="duration" [(ngModel)]="taskToBeCreated.duration" placeholder="Enter task duration">
    <input type="text" name="comment" [(ngModel)]="taskToBeCreated.comment" placeholder="Enter task comment">
    <input type="button" (click)="addTask()" value="Add task">
</form>
