<div id="projectForm" class="well">
    <form #newProject=ngForm class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-10">
                    <textarea type="text" name="name" [(ngModel)]="projectToBeCreated.name" placeholder="Enter project name" class="form-control" minlength="2" maxlength="90" required cols=15 rows=2></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="button" [disabled]="!newProject.valid" (click)="addProject()" value="Add project" class="btn btn-primary">
                </div>
            </div>
        </fieldset>
    </form>
</div>
