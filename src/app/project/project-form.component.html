<div id="projectForm" class="well">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-9">
                    <span class="badge" data-toggle="tooltip" data-placement="top" title="Project name must be between 2 and 255 symbols">Information</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-1">
                    <input type="text" name="name" [(ngModel)]="projectToBeCreated.name" placeholder="Enter project name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-1">
                    <input type="button" (click)="addProject()" value="Add project" class="btn btn-primary">
                </div>
            </div>
        </fieldset>
    </form>
</div>
