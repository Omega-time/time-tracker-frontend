<div class="bs-docs-select">
    <div class="col-lg-10">
        <div class="col-lg-offset-1 col-lg-10 well">
                    <a data-toggle="collapse" href="javascript:void(0)" (click)="collapse()">
                        <h2>
                            <strong>Създаване на нов проект.</strong>
                            <span class="badge" data-toggle="tooltip" data-placement="top" title="Името на проекта трябва да е с дължина между 2 и 90 символа.">?</span>
                        </h2>
                    </a>
            <project-form *ngIf="!collapsed" (newProjectAdded)="getAllProjects()"></project-form>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="col-lg-offset-1 col-lg-10">
            <h2>
                <strong>Текущи проекти:</strong>
            </h2>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <!--<h3 class="panel-title">Projects</h3>-->
                </div>
                <div class="panel-body">
                    <project-button *ngFor="let project of projects" [project]="project"></project-button>
                </div>
            </div>
        </div>
    </div>
</div>
