<td><a [href]="fileUrl" download>{{docFile.name}}</a></td>
<td>{{docFile.size}}kb</td>
<td><button (click)="confirmDeletion($event)" class="btn btn-primary waves-effect waves-light">Изтрий</button>
    <div *ngIf="confirmDelete" class="alert alert-dismissible alert-danger" (clickOutside)="confirmDelete=false">
        <strong>Are you sure you want to delete this file?</strong> <button class="btn btn-primary" type="button" (click)="onClickDelete($event)">Yes, delete it!</button>
    </div>
</td>
