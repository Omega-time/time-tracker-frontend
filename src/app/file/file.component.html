<td><a href="javascript:void(0)" (click)="getFile($event)">{{docFile.name}}</a></td>
<td>{{docFile.size}}kb</td>
<td><button *ngIf="!client" (click)="confirmDeletion($event)" class="btn btn-primary waves-effect waves-light">Изтрий</button>
    <span *ngIf="confirmDelete" class="alert alert-dismissible alert-danger" (clickOutside)="confirmDelete=false">
        <strong>Сигурни ли сте, че искате да изтриете {{docFile.name}}?</strong> <button class="btn btn-primary" type="button" (click)="onClickDelete($event)">Да, изтрий го!</button>
    </span>
</td>
